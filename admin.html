<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Configuration Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .url-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .url-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 80px;
    }

    input[type="url"] {
      flex: 1;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      margin: 20px 0;
      width: 100%;
    }

    .save-btn {
      background-color: #2196F3;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }

    .delete-btn {
      background-color: #ff4d4f;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #e6f7e6;
      color: #4CAF50;
    }

    .error {
      background-color: #ffe6e6;
      color: #ff4d4f;
    }

    .preview-link {
      color: #666;
      font-size: 14px;
      word-break: break-all;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .url-row {
        flex-direction: column;
        gap: 5px;
      }

      input[type="number"] {
        width: 100%;
      }

      .delete-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>URL 配置管理</h1>
  
  <div id="message" class="message"></div>
  
  <div id="urlList"></div>
  
  <button class="add-btn" onclick="addNewUrl()">添加新URL</button>
  <button class="save-btn" onclick="saveConfig()">保存配置</button>

  <script>
    let config = { urls: {} };

    // 加载配置
    async function loadConfig() {
      try {
        const response = await fetch('config.json');
        if (!response.ok) throw new Error('加载配置失败');
        config = await response.json();
        renderUrls();
      } catch (error) {
        showMessage('加载配置文件失败，请检查文件是否存在', 'error');
      }
    }

    // 渲染URL列表
    function renderUrls() {
      const urlList = document.getElementById('urlList');
      urlList.innerHTML = '';
      
      Object.entries(config.urls).sort((a, b) => Number(a[0]) - Number(b[0])).forEach(([id, url]) => {
        addUrlRow(id, url);
      });
    }

    // 添加URL行
    function addUrlRow(id = '', url = '') {
      const urlList = document.getElementById('urlList');
      const container = document.createElement('div');
      container.className = 'url-container';
      
      const row = document.createElement('div');
      row.className = 'url-row';
      
      const idInput = document.createElement('input');
      idInput.type = 'number';
      idInput.value = id;
      idInput.placeholder = 'ID';
      idInput.min = '1';
      
      const urlInput = document.createElement('input');
      urlInput.type = 'url';
      urlInput.value = url;
      urlInput.placeholder = '请输入视频URL';
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '删除';
      deleteBtn.onclick = () => container.remove();
      
      row.appendChild(idInput);
      row.appendChild(urlInput);
      row.appendChild(deleteBtn);
      
      const previewLink = document.createElement('div');
      previewLink.className = 'preview-link';
      updatePreviewLink(previewLink, id);
      
      idInput.oninput = () => updatePreviewLink(previewLink, idInput.value);
      
      container.appendChild(row);
      container.appendChild(previewLink);
      urlList.appendChild(container);
    }

    // 更新预览链接
    function updatePreviewLink(element, id) {
      if (id) {
        const previewUrl = `${window.location.origin}${window.location.pathname.replace('admin.html', 'index.html')}?id=${id}`;
        element.textContent = `预览链接: ${previewUrl}`;
      } else {
        element.textContent = '';
      }
    }

    // 添加新URL
    function addNewUrl() {
      addUrlRow();
    }

    // 显示消息
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    }

    // 保存配置
    function saveConfig() {
      try {
        const newConfig = { urls: {} };
        const containers = document.querySelectorAll('.url-container');
        
        // 收集所有输入
        containers.forEach(container => {
          const id = container.querySelector('input[type="number"]').value;
          const url = container.querySelector('input[type="url"]').value;
          
          if (id && url) {
            newConfig.urls[id] = url;
          }
        });

        // 验证数据
        if (Object.keys(newConfig.urls).length === 0) {
          throw new Error('请至少添加一个有效的URL配置');
        }

        // 生成配置文件内容
        const configContent = JSON.stringify(newConfig, null, 2);
        
        // 创建下载链接
        const blob = new Blob([configContent], { type: 'application/json' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'config.json';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showMessage('配置文件已下载，请将其替换原有的 config.json 文件', 'success');
      } catch (error) {
        showMessage(error.message || '生成配置文件失败', 'error');
      }
    }

    // 页面加载时读取配置
    loadConfig();
  </script>
</body>
</html>
